
  <div *ngIf="loading" class="contenedorLoadingDesc">
    <mat-spinner></mat-spinner>
  </div>


<div class="containerDescripcion">
  <div *ngIf="!loading " class="descripcion">
    <div class="cajaDescripcion">
      <div class="carousel-container">
        <img *ngFor="let picture of producto?.pictures; let i = index " src={{picture!.url}} alt=""
          [ngClass]="{'image-active': selectedIndex === i}">
        <div *ngIf="indicators" class="carousel-dot-container">
          <span *ngFor="let dot of producto?.pictures; let i = index" class="dot"
            [ngClass]="{'active': selectedIndex === i}" (click)="selectImage(i)"></span>
        </div>
        <button *ngIf="controls" class="btn-carousel btn-prev" (click)="onPrevClick()">
          <i class="fas fa-angle-left icon-carousel icon-prev"></i>
        </button>
        <button *ngIf="controls" class="btn-carousel btn-next" (click)="onNextClick()">
          <i class="fas fa-angle-right icon-carousel icon-next"></i>
        </button>
      </div>
      <div class=" text ">
        <div>
          <p class="tituloDescripcion"><b> {{producto!.title}}</b></p>
          <p class="precio">${{producto!.price}}</p>
          <br>
          <p>Unidades Disponibles: 35</p>
        </div>
        <button mat-raised-button class="mat-raised-button" color="warn">COMPRAR</button>
      </div>
    </div>
    <div class="textDescripcion">
      <p> <b> Descripci√≥n del Producto </b> </p>
      <br>
      <p> {{producto!.plain_text}}</p>
    </div>
  </div>
</div>
