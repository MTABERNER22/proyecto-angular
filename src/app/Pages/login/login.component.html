<div class="contenedorLogin">
  <form [formGroup]="myForm" (ngSubmit)="login()" class="login">
    <mat-card class="shipping-card">
      <mat-card-content>
        <div class="row">
          <div class="col email">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" [ngClass]="{
              error:
                myForm.get('email')?.hasError('required') &&
                myForm.get('email')?.dirty
              }" />
            </mat-form-field>

            <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
              <p *ngIf="myForm.get('email')?.hasError('required')" class="textError">
                El campo es obligatorio
              </p>
            </div>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Contrase√±a</mat-label>
              <input matInput type="password" formControlName="password" [ngClass]="{
              error:
                myForm.get('password')?.hasError('required') &&
                myForm.get('password')?.dirty
            }" />
            </mat-form-field>

            <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
              <p *ngIf="myForm.get('password')?.hasError('required')" class="textError">
                El campo es obligatorio
              </p>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button [disabled]="myForm.invalid" color="primary" type="submit">Ingresar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
