<form [formGroup]="myForm" (ngSubmit)="registro()" class="form" color="warn">
  <mat-card class="shipping-card">
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" [ngClass]="{
                error:
                  myForm.get('nombre')?.hasError('required') &&
                  myForm.get('nombre')?.dirty,
              }" />
          </mat-form-field>
          <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
            <p *ngIf="myForm.get('nombre')?.hasError('required')" class="textError">
              El campo es obligatorio
            </p>
          </div>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido" [ngClass]="{
              error:
                myForm.get('apellido')?.hasError('required') &&
                myForm.get('apellido')?.dirty
              }" />
          </mat-form-field>
          <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
            <p *ngIf="myForm.get('apellido')?.hasError('required')" class="textError">
              El campo es obligatorio
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" [ngClass]="{
              error:
                myForm.get('email')?.hasError('required') &&
                myForm.get('email')?.dirty
              }" />
          </mat-form-field>
          <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
            <p *ngIf="myForm.get('email')?.hasError('required')" class="textError">
              El campo es obligatorio
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" [ngClass]="{
              error:
                myForm.get('password')?.hasError('required') &&
                myForm.get('password')?.dirty,
              warning:
                myForm.get('password')?.hasError('minlength') &&
                myForm.get('password')?.dirty,
              anotherWarning:
              myForm.get('password')?.hasError('pattner') &&
              myForm.get('password')?.dirty,
            }" />
          </mat-form-field>
          <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
            <p *ngIf="myForm.get('password')?.hasError('required')" class="textError">
              El campo es obligatorio
            </p>
            <p *ngIf="myForm.get('password')?.hasError('minlength')" class="textError">
              Debe completar al menos 6 caracteres
            </p>
            <p *ngIf="myForm.get('password')?.hasError('pattern')" class="textError">
              La contraseña debe tener por lo menos un número, una letra mayúscula y otra minúscula
            </p>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">
        Registrarse
      </button>
    </mat-card-actions>
  </mat-card>
</form>
